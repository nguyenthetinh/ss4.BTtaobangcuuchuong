<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='5' width='300' cellpadding='10' cellspacing='10'>")
    let i=1
    let j=2
    while (i<10){
        document.write("<tr>")
        while (j<10){
            document.write("<td>"+i+"x"+j+"="+(i*j)+"</td>")

            j++
        }
        j=2
        i++
        document.write("</tr>")
    }
    </script>
</body>
</html>
